<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
		<meta http-equiv="Access-Control-Allow-Origin" content="*"> 
        <meta name="viewport" content="width=device-width">
		<link type="text/css" href="css/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
				background-image: url(img/fondo2.png);
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="span4 offset4" id="divLogo" align="center">
					<image src="img/logoTV.png"/> 
					<a id="dialog_link" class="btn btn-primary btn-small">Sig In</a>
					<a class="btn btn-primary btn-small">Video</a>
					<div id="dialog">
						<form autocomplete="on" method="post">
						  Username: <input type="text" name="usrname" id="usrname" autocomplete="on" required title="El Username es requerido" /><br />
						  Password: <input type="password" name="password"  id="password" required title="El Password es requerido"/><br />
						</form>
					<div/>
				</div>
            </div>
            <footer>
				<div class="row">
					<div class="span4 offset4" id="textFooter" align="center">
						<p id="ii">&copy; Production JEMAC 2012</p>
					</div>
				</div>
            </footer>

        </div> <!-- /container -->
		
        <script src="js/vendor/jquery-1.8.0.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
		<script src="js/jquery-ui-1.8.23.custom.min.js"></script>
		<script>
			$(document).ready(function() {
					// Dialog
				$('#dialog').dialog({
					autoOpen: false,
					width: 400,
					modal: true,
					title: "SIG IN",
					buttons: {
						"Ok": function() {
						
							/* Data */							
							var datos = "user="+$('#usrname').val()+"&pass="+$('#password').val();
							
							alert($('#usrname').val());
							
							/* Llamo a la funcion ajax para consultar valores */
							$.ajax({
							type:"POST",
							async:true,
							dataType:"json",
							data:datos,
							url:"http://localhost:8000/test/login.php",
							success:function(data){
								alert('entro');
								alert(data.respuesta);
							  } // fin success
							}); // fin ajax 
						},
						"Cancel": function() {
							$(this).dialog("close");
						}
					}
				});

				// Dialog Link
				$('#dialog_link').click(function(){
				
					/* Limpio los valores */
					$('#usrname').val('');
					$('#password').val('');
					$('#dialog').dialog('open');
					
					return false;
				});
				});
		</script>

 
    </body>
</html>
